{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Bookstore
        {% endblock title %}
    </title>
    <!-- CSS -->
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'favicon_io/favicon.ico' %}" rel="shortcut icon" type="image/png"/>
</head>
<body>
<header>
    <!-- Fixed navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4\
     mb-3 bg-white border-bottom shadow-sm">
        <a class="navbar-brand my-0 mr-md-auto font-weight-normal" href="{% url 'home' %}">Bookstore</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'book_list' %}">Books</a>
            <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'orders:show-orders' %}">My Orders</a>
            <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
            {% else %}
            <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
            <a class="btn btn-outline-primary"
               href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </div>
</header>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>
<!-- Javascript -->
{% block javascript %}
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/c560c025cf.js"></script>
</body>
</html>

{% endblock javascript %}
</body>
</html>
